<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>永齡情緒課讀本閱讀</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="https://unpkg.com/@panzoom/panzoom@4.5.1/dist/panzoom.min.js"></script>
    
    <style>
        /* CSS Reset */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body, html {
            /* 使用 dvh 確保手機瀏覽器工具列不會蓋住內容 */
            height: 100dvh; 
            width: 100dvw;
            background-color: #202020; 
            overflow: hidden; 
            touch-action: none;
            -webkit-user-select: none;
            user-select: none;
            font-family: sans-serif;
        }

        #reader-stage {
            width: 100%;
            height: 100%;
            /* 改回 Flexbox，這在手機上處理置中與防溢出最穩定 */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #202020; 
            position: relative;
        }

        #zoom-container {
            /* 讓容器自動適應內容，但絕不超過螢幕 */
            width: auto;
            height: auto;
            max-width: 100%;
            max-height: 100%;
            
            display: flex;
            justify-content: center;
            align-items: center;
            
            outline: none;
            background-color: #202020; 
            position: relative;
            
            /* 關鍵：變形原點設為中心，配合 JS 的位移計算 */
            transform-origin: center center;
        }

        canvas {
            display: block;
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
            
            /* 這裡使用 CSS 限制最大尺寸，保留一點邊距 (94%) 避免貼邊 */
            max-width: 94dvw; 
            max-height: 94dvh;
            
            object-fit: contain;
            background-color: #202020; 
            transition: opacity 0.15s;
        }

        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 80px; /* 加大按鈕感應區 */
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 999;
            color: rgba(255, 255, 255, 0.2);
            font-size: 50px;
            transition: all 0.2s;
            -webkit-tap-highlight-color: transparent; 
        }
        
        #prev-btn { left: 0; padding-right: 20px; }
        #next-btn { right: 0; padding-left: 20px; }

        #page-loader {
            position: absolute;
            bottom: 30px; /* 手機底部通常有操作條，提高一點 */
            left: 50%;
            transform: translateX(-50%);
            background: rgba(30, 30, 30, 0.8);
            color: #ccc;
            padding: 6px 16px;
            border-radius: 30px;
            font-size: 14px;
            z-index: 1000;
            pointer-events: none;
        }
        
        #ver-tag {
            position: absolute; top:0; left:0; padding:5px; color:#555; font-size:10px; z-index:2000; pointer-events:none;
        }
    </style>
</head>
<body>
    <div id="ver-tag">V21</div>

    <div id="reader-stage">
        <div id="zoom-container">
            <canvas id="canvas-1"></canvas>
            <canvas id="canvas-2"></canvas>
        </div>

        <div id="prev-btn" class="nav-btn" onclick="onPrevPage()">&#10094;</div>
        <div id="next-btn" class="nav-btn" onclick="onNextPage()">&#10095;</div>
    </div>
    
    <div id="page-loader">
        <span id="page-num">--</span> / <span id="page-count">--</span>
    </div>

    <script>
        document.addEventListener('gesturestart', function (e) { e.preventDefault(); });

        var url = 'book.pdf';

        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

        var pdfDoc = null,
            pageNum = 1,
            pageRendering = false,
            pageNumPending = null,
            zoomContainer = document.getElementById('zoom-container'),
            stage = document.getElementById('reader-stage');

        var canvas1 = document.getElementById('canvas-1');
        var canvas2 = document.getElementById('canvas-2');
        var ctx1 = canvas1.getContext('2d');
        var ctx2 = canvas2.getContext('2d');
        var currentCanvasIndex = 1; 
        
        // 延遲初始化 Panzoom 變數
        var panzoom = null; 

        canvas1.style.opacity = 1; canvas1.style.zIndex = 10;
        canvas2.style.opacity = 0; canvas2.style.zIndex = 1;

        // --- 雙擊事件監聽 ---
        let lastTap = 0;
        stage.addEventListener('touchend', function(e) {
            var currentTime = new Date().getTime();
            var tapLength = currentTime - lastTap;
            
            // 確保 Panzoom 已經初始化
            if (tapLength < 300 && tapLength > 0 && panzoom) {
                e.preventDefault(); 
                var currentScale = panzoom.getScale();

                if (currentScale > 1.2) {
                    // 縮小
                    panzoom.reset({ animate: true });
                    setTimeout(() => { panzoom.setOptions({ contain: 'outside' }); }, 300);
                } else {
                    // 放大
                    var touch = e.changedTouches[0];
                    var clickX = touch.clientX;
                    var clickY = touch.clientY;

                    // 解除邊界限制
                    panzoom.setOptions({ contain: null });

                    // 執行放大
                    // 注意：這裡我們不讓 Panzoom 自動計算，而是直接指定
                    panzoom.zoom(3.0, { 
                        animate: true,
                        focal: { x: clickX, y: clickY } 
                    });
                }
            }
            lastTap = currentTime;
        });

        // 綁定電腦版滾輪 (稍微延遲綁定)
        setTimeout(() => {
            if(panzoom) stage.addEventListener('wheel', panzoom.zoomWithWheel);
        }, 1000);

        pdfjsLib.getDocument(url).promise.then(function(pdfDoc_) {
            pdfDoc = pdfDoc_;
            document.getElementById('page-count').textContent = pdfDoc.numPages;
            renderPage(pageNum);
        }).catch(function(error) {
            console.error(error);
            alert('找不到檔案：' + url);
        });

        function renderPage(num) {
            pageRendering = true;
            
            var targetCanvas = (currentCanvasIndex === 1) ? canvas2 : canvas1;
            var targetCtx = (currentCanvasIndex === 1) ? ctx2 : ctx1;

            pdfDoc.getPage(num).then(function(page) {
                // 1. 取得高畫質尺寸 (Scale 2 for Retina)
                var viewport = page.getViewport({scale: 2}); 

                // 2. 設定 Canvas 內部解析度
                targetCanvas.width = viewport.width;
                targetCanvas.height = viewport.height;
                
                // 3. 塗黑防閃爍
                targetCtx.fillStyle = "#202020";
                targetCtx.fillRect(0,0, targetCanvas.width, targetCanvas.height);

                var renderContext = {
                    canvasContext: targetCtx,
                    viewport: viewport
                };
                
                var renderTask = page.render(renderContext);

                renderTask.promise.then(function() {
                    pageRendering = false;

                    targetCanvas.style.zIndex = 10;
                    targetCanvas.style.opacity = 1;
                    
                    var oldCanvas = (currentCanvasIndex === 1) ? canvas1 : canvas2;
                    oldCanvas.style.zIndex = 1;
                    oldCanvas.style.opacity = 0;

                    currentCanvasIndex = (currentCanvasIndex === 1) ? 2 : 1;

                    // --- V21 關鍵：渲染完成後，才初始化或更新 Panzoom ---
                    // 這樣確保 Panzoom 抓到的是已經被 CSS 撐開、正確大小的容器
                    if (!panzoom) {
                        panzoom = Panzoom(zoomContainer, {
                            maxScale: 6,
                            minScale: 1,
                            startScale: 1, 
                            contain: 'outside',
                            cursor: 'default',
                        });
                        // 補綁定滾輪
                        stage.addEventListener('wheel', panzoom.zoomWithWheel);
                    } else {
                        // 如果已經有了，重置狀態
                        panzoom.setOptions({ contain: 'outside' });
                        panzoom.reset({ animate: false });
                    }

                    if (pageNumPending !== null) {
                        renderPage(pageNumPending);
                        pageNumPending = null;
                    }
                });
            });

            document.getElementById('page-num').textContent = num;
        }

        function queueRenderPage(num) {
            if (pageRendering) {
                pageNumPending = num;
            } else {
                renderPage(num);
            }
        }

        function onPrevPage() {
            if (pageNum <= 1) return;
            pageNum--;
            queueRenderPage(pageNum);
        }

        function onNextPage() {
            if (pageNum >= pdfDoc.numPages) return;
            pageNum++;
            queueRenderPage(pageNum);
        }

        document.addEventListener('keydown', function(e) {
            if(e.key === "ArrowLeft") onPrevPage();
            if(e.key === "ArrowRight") onNextPage();
        });

        let touchStartX = 0;
        let touchEndX = 0;
        
        stage.addEventListener('touchstart', e => {
            touchStartX = e.changedTouches[0].screenX;
        });

        stage.addEventListener('touchend', e => {
            touchEndX = e.changedTouches[0].screenX;
            // 防呆：只有在未放大時才允許滑動翻頁
            if (panzoom && panzoom.getScale() < 1.2) {
                if (touchEndX < touchStartX - 60) onNextPage();
                if (touchEndX > touchStartX + 60) onPrevPage();
            }
        });
        
        window.addEventListener('resize', function() {
            // 手機旋轉時，重置縮放
            if(panzoom) panzoom.reset({ animate: false });
        });
    </script>
</body>
</html>
