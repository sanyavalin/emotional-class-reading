<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>永齡情緒課讀本閱讀</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="https://unpkg.com/@panzoom/panzoom@4.5.1/dist/panzoom.min.js"></script>
    
    <style>
        /* CSS Reset */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body, html {
            height: 100dvh; 
            width: 100dvw;
            background-color: #202020; 
            overflow: hidden; 
            touch-action: none;
            -webkit-user-select: none;
            user-select: none;
            font-family: sans-serif;
        }

        #reader-stage {
            width: 100%;
            height: 100%;
            display: grid;
            place-items: center;
            position: relative;
            background-color: #202020; 
        }

        #zoom-container {
            width: 100%; 
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            outline: none;
            background-color: #202020; 
            position: relative;
        }

        canvas {
            position: absolute;
            display: block;
            box-shadow: 0 0 40px rgba(0,0,0,0.8);
            max-width: 96dvw; 
            max-height: 96dvh;
            object-fit: contain;
            background-color: #202020; 
            transition: opacity 0.15s;
            /* 移除 transform transition，避免干擾 JS 的手動計算 */
            transform-origin: center center; 
        }

        /* 翻頁按鈕 */
        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 80px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 999;
            color: rgba(255, 255, 255, 0.2);
            font-size: 50px;
            transition: all 0.2s;
            -webkit-tap-highlight-color: transparent; 
        }
        .nav-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.8);
        }

        #prev-btn { left: 0; padding-right: 20px; }
        #next-btn { right: 0; padding-left: 20px; }

        #page-loader {
            position: absolute;
            bottom: 25px; 
            left: 50%;
            transform: translateX(-50%);
            background: rgba(30, 30, 30, 0.8);
            color: #ccc;
            padding: 6px 16px;
            border-radius: 30px;
            font-size: 14px;
            z-index: 1000;
            pointer-events: none;
        }
        
        #ver-tag {
            position: absolute; top:0; left:0; padding:5px; color:#555; font-size:10px; z-index:2000; pointer-events:none;
        }
    </style>
</head>
<body>
    <div id="ver-tag">V18</div>

    <div id="reader-stage">
        <div id="zoom-container">
            <canvas id="canvas-1"></canvas>
            <canvas id="canvas-2"></canvas>
        </div>

        <div id="prev-btn" class="nav-btn" onclick="onPrevPage()">&#10094;</div>
        <div id="next-btn" class="nav-btn" onclick="onNextPage()">&#10095;</div>
    </div>
    
    <div id="page-loader">
        <span id="page-num">--</span> / <span id="page-count">--</span>
    </div>

    <script>
        document.addEventListener('gesturestart', function (e) { e.preventDefault(); });

        var url = 'book.pdf';

        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

        var pdfDoc = null,
            pageNum = 1,
            pageRendering = false,
            pageNumPending = null,
            zoomContainer = document.getElementById('zoom-container'),
            stage = document.getElementById('reader-stage');

        var canvas1 = document.getElementById('canvas-1');
        var canvas2 = document.getElementById('canvas-2');
        var ctx1 = canvas1.getContext('2d');
        var ctx2 = canvas2.getContext('2d');
        var currentCanvasIndex = 1; 

        canvas1.style.opacity = 1; canvas1.style.zIndex = 10;
        canvas2.style.opacity = 0; canvas2.style.zIndex = 1;

        const panzoom = Panzoom(zoomContainer, {
            maxScale: 6,
            minScale: 1,
            startScale: 1, 
            contain: 'outside',
            cursor: 'default',
        });

        stage.addEventListener('wheel', panzoom.zoomWithWheel);
        
        // --- V18 核心：手動數學計算 ---
        let lastTap = 0;
        stage.addEventListener('touchend', function(e) {
            var currentTime = new Date().getTime();
            var tapLength = currentTime - lastTap;
            
            if (tapLength < 300 && tapLength > 0) {
                e.preventDefault(); 
                var currentScale = panzoom.getScale();

                if (currentScale > 1.2) {
                    // 縮小 (Reset)
                    // 縮小可以保留動畫，因為回到中心比較單純
                    panzoom.reset({ animate: true });
                    setTimeout(() => { panzoom.setOptions({ contain: 'outside' }); }, 300);

                } else {
                    // 放大 (Zoom In)
                    var touch = e.changedTouches[0];
                    var clickX = touch.clientX;
                    var clickY = touch.clientY;

                    // 1. 解除限制
                    panzoom.setOptions({ contain: null });

                    // 2. 設定目標倍率
                    var targetScale = 3.5; 

                    // 3. 取得螢幕中心點
                    var centerX = window.innerWidth / 2;
                    var centerY = window.innerHeight / 2;

                    // 4. 計算偏移向量 (從中心點到點擊點的距離)
                    var deltaX = clickX - centerX;
                    var deltaY = clickY - centerY;

                    // 5. 計算需要補償的位移量
                    // 原理：如果要把點擊點移回中心，我們需要反向移動 (delta * scale)
                    // 但因為 Panzoom 是基於目前的中心做變形，這裡使用簡化公式：
                    // 我們直接告訴 Panzoom：「請以 (clickX, clickY) 為焦點放大」
                    // 並且 **關閉動畫 (animate: false)**。
                    // 關閉動畫是解決 Safari 座標飄移的最有效方法，因為它會直接跳到結果，不會運算中間值。
                    
                    panzoom.zoom(targetScale, { 
                        animate: false, // 關鍵：關閉動畫，追求精準
                        focal: { x: clickX, y: clickY } 
                    });
                }
            }
            lastTap = currentTime;
        });

        pdfjsLib.getDocument(url).promise.then(function(pdfDoc_) {
            pdfDoc = pdfDoc_;
            document.getElementById('page-count').textContent = pdfDoc.numPages;
            renderPage(pageNum);
        }).catch(function(error) {
            console.error(error);
            alert('找不到檔案：' + url);
        });

        function renderPage(num) {
            pageRendering = true;
            
            var targetCanvas = (currentCanvasIndex === 1) ? canvas2 : canvas1;
            var targetCtx = (currentCanvasIndex === 1) ? ctx2 : ctx1;

            pdfDoc.getPage(num).then(function(page) {
                var viewportRaw = page.getViewport({scale: 1});
                var devicePixel = window.devicePixelRatio || 1;
                var viewport = page.getViewport({scale: 2}); 

                targetCanvas.width = viewport.width;
                targetCanvas.height = viewport.height;
                
                targetCtx.fillStyle = "#202020";
                targetCtx.fillRect(0,0, targetCanvas.width, targetCanvas.height);

                var renderContext = {
                    canvasContext: targetCtx,
                    viewport: viewport
                };
                
                var renderTask = page.render(renderContext);

                renderTask.promise.then(function() {
                    pageRendering = false;

                    targetCanvas.style.zIndex = 10;
                    targetCanvas.style.opacity = 1;
                    
                    var oldCanvas = (currentCanvasIndex === 1) ? canvas1 : canvas2;
                    oldCanvas.style.zIndex = 1;
                    oldCanvas.style.opacity = 0;

                    currentCanvasIndex = (currentCanvasIndex === 1) ? 2 : 1;

                    // 換頁重置
                    setTimeout(() => { 
                        panzoom.setOptions({ contain: 'outside' });
                        panzoom.reset({ animate: false }); // 換頁也建議瞬間重置，避免殘影
                    }, 50);

                    if (pageNumPending !== null) {
                        renderPage(pageNumPending);
                        pageNumPending = null;
                    }
                });
            });

            document.getElementById('page-num').textContent = num;
        }

        function queueRenderPage(num) {
            if (pageRendering) {
                pageNumPending = num;
            } else {
                renderPage(num);
            }
        }

        function onPrevPage() {
            if (pageNum <= 1) return;
            pageNum--;
            queueRenderPage(pageNum);
        }

        function onNextPage() {
            if (pageNum >= pdfDoc.numPages) return;
            pageNum++;
            queueRenderPage(pageNum);
        }

        document.addEventListener('keydown', function(e) {
            if(e.key === "ArrowLeft") onPrevPage();
            if(e.key === "ArrowRight") onNextPage();
        });

        let touchStartX = 0;
        let touchEndX = 0;
        
        stage.addEventListener('touchstart', e => {
            touchStartX = e.changedTouches[0].screenX;
        });

        stage.addEventListener('touchend', e => {
            touchEndX = e.changedTouches[0].screenX;
            if (panzoom.getScale() < 1.2) {
                if (touchEndX < touchStartX - 60) onNextPage();
                if (touchEndX > touchStartX + 60) onPrevPage();
            }
        });
        
        window.addEventListener('resize', function() {
            panzoom.reset({ animate: false });
        });
    </script>
</body>
</html>
