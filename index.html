<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>班級閱讀教材 V6</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="https://unpkg.com/@panzoom/panzoom@4.5.1/dist/panzoom.min.js"></script>
    
    <style>
        * { box-sizing: border-box; }
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #2c2c2c;
            touch-action: none; 
        }

        /* 讓內容永遠置中 */
        #reader-stage {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* 畫布容器 */
        #canvas-wrapper {
            /* 這裡很重要：讓容器緊貼 Canvas，不要有多餘空間 */
            display: inline-block; 
            line-height: 0; /* 消除底部細微白邊 */
        }

        /* 畫布本體：加了 CSS 鐵鎖 */
        canvas {
            display: block;
            /* 這是最後一道防線：不管 JS 算出多大，CSS 強制不准超過螢幕 */
            max-width: 100vw;
            max-height: 100vh;
            object-fit: contain; 
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        /* 翻頁按鈕 */
        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 15%; /* 變大感應區 */
            height: 60%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 999; /* 確保在最上層 */
            color: rgba(255, 255, 255, 0.3);
            font-size: 40px;
            user-select: none;
            /* 預設隱藏箭頭，點擊才會有反應 */
        }
        #prev-btn { left: 0; text-align: left; padding-left: 20px; }
        #next-btn { right: 0; text-align: right; padding-right: 20px; }

        /* 版本號顯示 (偵錯用) */
        #version-tag {
            position: absolute;
            top: 10px;
            left: 10px;
            color: red;
            background: yellow;
            padding: 2px 5px;
            font-weight: bold;
            z-index: 1000;
            font-size: 12px;
            pointer-events: none;
        }

        /* 頁碼 */
        #page-loader {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 14px;
            z-index: 1000;
            pointer-events: none;
        }

        #loading-msg {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: white; font-size: 18px;
        }
    </style>
</head>
<body>

    <div id="version-tag">V6.0</div>

    <div id="loading-msg">載入中...</div>

    <div id="reader-stage">
        <div id="canvas-wrapper">
            <canvas id="the-canvas"></canvas>
        </div>
        
        <div id="prev-btn" class="nav-btn" onclick="onPrevPage()">&#10094;</div>
        <div id="next-btn" class="nav-btn" onclick="onNextPage()">&#10095;</div>
    </div>
    
    <div id="page-loader">
        <span id="page-num">--</span> / <span id="page-count">--</span>
    </div>

    <script>
        var url = 'book.pdf';
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

        var pdfDoc = null,
            pageNum = 1,
            pageRendering = false,
            pageNumPending = null,
            canvas = document.getElementById('the-canvas'),
            ctx = canvas.getContext('2d'),
            wrapper = document.getElementById('canvas-wrapper'),
            stage = document.getElementById('reader-stage');

        // 初始化 Panzoom
        const panzoom = Panzoom(wrapper, {
            maxScale: 4,
            minScale: 1,
            startScale: 1,
            contain: 'outside',
        });

        // 縮放控制
        stage.addEventListener('wheel', panzoom.zoomWithWheel);

        // 雙擊還原
        let lastTap = 0;
        stage.addEventListener('touchend', function(e) {
            var currentTime = new Date().getTime();
            var tapLength = currentTime - lastTap;
            if (tapLength < 300 && tapLength > 0) {
                panzoom.reset();
                e.preventDefault();
            }
            lastTap = currentTime;
        });

        // 載入 PDF
        pdfjsLib.getDocument(url).promise.then(function(pdfDoc_) {
            pdfDoc = pdfDoc_;
            document.getElementById('page-count').textContent = pdfDoc.numPages;
            document.getElementById('loading-msg').style.display = 'none';
            renderPage(pageNum);
        });

        function renderPage(num) {
            pageRendering = true;
            
            // 重要：換頁前強制重置縮放與位置
            panzoom.reset();

            pdfDoc.getPage(num).then(function(page) {
                
                // 1. 取得螢幕大小
                var screenW = window.innerWidth;
                var screenH = window.innerHeight;

                // 2. 取得 PDF 原始大小
                var viewportRaw = page.getViewport({scale: 1});

                // 3. 計算最適合的縮放比例 (留 10px 邊距)
                var scaleW = (screenW - 10) / viewportRaw.width;
                var scaleH = (screenH - 10) / viewportRaw.height;
                var fitScale = Math.min(scaleW, scaleH);

                // 4. 設定高解析度渲染 (2倍)
                var outputScale = 2; 
                var viewport = page.getViewport({scale: fitScale * outputScale});

                // 5. 設定 Canvas 實體像素 (為了清晰)
                canvas.width = viewport.width;
                canvas.height = viewport.height;

                // 6. 設定 Canvas 顯示大小 (為了塞進螢幕)
                // 這裡我們精確計算，並搭配 CSS 的 max-width 雙重保險
                canvas.style.width = (viewport.width / outputScale) + "px";
                canvas.style.height = (viewport.height / outputScale) + "px";

                var renderContext = {
                    canvasContext: ctx,
                    viewport: viewport
                };
                
                var renderTask = page.render(renderContext);

                renderTask.promise.then(function() {
                    pageRendering = false;
                    
                    // 渲染完後，強制 Panzoom 重新抓取尺寸
                    // 這是解決「偏右下」的關鍵
                    setTimeout(() => {
                         panzoom.reset(); 
                    }, 50);

                    if (pageNumPending !== null) {
                        renderPage(pageNumPending);
                        pageNumPending = null;
                    }
                });
            });

            document.getElementById('page-num').textContent = num;
        }

        function queueRenderPage(num) {
            if (pageRendering) {
                pageNumPending = num;
            } else {
                renderPage(num);
            }
        }

        function onPrevPage() {
            if (pageNum <= 1) return;
            pageNum--;
            queueRenderPage(pageNum);
        }

        function onNextPage() {
            if (pageNum >= pdfDoc.numPages) return;
            pageNum++;
            queueRenderPage(pageNum);
        }

        // 鍵盤
        document.addEventListener('keydown', function(e) {
            if(e.key === "ArrowLeft") onPrevPage();
            if(e.key === "ArrowRight") onNextPage();
        });

        // 滑動翻頁
        let touchStartX = 0;
        let touchEndX = 0;
        
        stage.addEventListener('touchstart', e => {
            touchStartX = e.changedTouches[0].screenX;
        });

        stage.addEventListener('touchend', e => {
            touchEndX = e.changedTouches[0].screenX;
            if (panzoom.getScale() < 1.1) {
                if (touchEndX < touchStartX - 50) onNextPage();
                if (touchEndX > touchStartX + 50) onPrevPage();
            }
        });
        
        // 旋轉螢幕重繪
        window.addEventListener('resize', function() {
            clearTimeout(window.resizeTimer);
            window.resizeTimer = setTimeout(function() {
                renderPage(pageNum);
            }, 200);
        });

    </script>
</body>
</html>
