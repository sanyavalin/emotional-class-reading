<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>永齡情緒課讀本閱讀</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="https://unpkg.com/@panzoom/panzoom@4.5.1/dist/panzoom.min.js"></script>
    
    <style>
        /* CSS Reset */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body, html {
            height: 100dvh; 
            width: 100dvw;
            background-color: #202020;
            overflow: hidden; 
            touch-action: none;
            -webkit-user-select: none;
            user-select: none;
            font-family: sans-serif;
        }

        #reader-stage {
            width: 100%;
            height: 100%;
            display: grid;
            place-items: center;
            position: relative;
        }

        #zoom-container {
            width: 100%; 
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            outline: none;
        }

        canvas {
            display: block;
            box-shadow: 0 0 40px rgba(0,0,0,0.6);
            /* 預設限制，確保全頁顯示 */
            max-width: 96dvw; 
            max-height: 96dvh;
            margin: 0 auto;
            object-fit: contain;
        }

        /* 翻頁按鈕 */
        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 80px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 999;
            color: rgba(255, 255, 255, 0.2);
            font-size: 50px;
            transition: all 0.2s;
            -webkit-tap-highlight-color: transparent; 
        }
        .nav-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.8);
        }

        #prev-btn { left: 0; padding-right: 20px; }
        #next-btn { right: 0; padding-left: 20px; }

        #page-loader {
            position: absolute;
            bottom: 25px; 
            left: 50%;
            transform: translateX(-50%);
            background: rgba(30, 30, 30, 0.8);
            color: #ccc;
            padding: 6px 16px;
            border-radius: 30px;
            font-size: 14px;
            z-index: 1000;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="reader-stage">
        <div id="zoom-container">
            <canvas id="the-canvas"></canvas>
        </div>

        <div id="prev-btn" class="nav-btn" onclick="onPrevPage()">&#10094;</div>
        <div id="next-btn" class="nav-btn" onclick="onNextPage()">&#10095;</div>
    </div>
    
    <div id="page-loader">
        <span id="page-num">--</span> / <span id="page-count">--</span>
    </div>

    <script>
        document.addEventListener('gesturestart', function (e) { e.preventDefault(); });

        var url = 'book.pdf';
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

        var pdfDoc = null,
            pageNum = 1,
            pageRendering = false,
            pageNumPending = null,
            canvas = document.getElementById('the-canvas'),
            ctx = canvas.getContext('2d'),
            zoomContainer = document.getElementById('zoom-container'),
            stage = document.getElementById('reader-stage');

        const panzoom = Panzoom(zoomContainer, {
            maxScale: 5,
            minScale: 1,
            startScale: 1, 
            contain: 'outside',
            cursor: 'default',
            // 這裡可以選擇是否完全關閉兩指縮放，如果您覺得衝突很嚴重，可以取消下面這行的註解
            // disableZoom: true, 
        });

        // 電腦版滾輪縮放保留
        stage.addEventListener('wheel', panzoom.zoomWithWheel);
        
        // --- 核心修改：智慧雙擊縮放邏輯 ---
        let lastTap = 0;
        stage.addEventListener('touchend', function(e) {
            var currentTime = new Date().getTime();
            var tapLength = currentTime - lastTap;
            
            // 偵測雙擊 (間隔小於 300ms)
            if (tapLength < 300 && tapLength > 0) {
                e.preventDefault(); // 防止瀏覽器預設行為
                
                // 取得目前的縮放倍率
                var currentScale = panzoom.getScale();

                if (currentScale > 1.2) {
                    // 如果已經是放大狀態 -> 縮小回原狀 (Reset)
                    panzoom.reset({ animate: true });
                } else {
                    // 如果是全頁狀態 -> 放大 2.5 倍
                    // 這裡設定放大到 2.5 倍，您可以根據需求修改這個數字
                    panzoom.zoom(2.5, { animate: true });
                }
            }
            lastTap = currentTime;
        });

        // 載入 PDF
        pdfjsLib.getDocument(url).promise.then(function(pdfDoc_) {
            pdfDoc = pdfDoc_;
            document.getElementById('page-count').textContent = pdfDoc.numPages;
            renderPage(pageNum);
        }).catch(function(error) {
            console.error(error);
        });

        function renderPage(num) {
            pageRendering = true;
            pdfDoc.getPage(num).then(function(page) {
                var viewportRaw = page.getViewport({scale: 1});
                var devicePixel = window.devicePixelRatio || 1;
                var outputScale = Math.max(devicePixel, 2); 
                var viewport = page.getViewport({scale: 2}); 

                canvas.width = viewport.width;
                canvas.height = viewport.height;
                
                var renderContext = {
                    canvasContext: ctx,
                    viewport: viewport
                };
                
                var renderTask = page.render(renderContext);

                renderTask.promise.then(function() {
                    pageRendering = false;
                    setTimeout(() => { panzoom.reset(); }, 50);

                    if (pageNumPending !== null) {
                        renderPage(pageNumPending);
                        pageNumPending = null;
                    }
                });
            });

            document.getElementById('page-num').textContent = num;
        }

        function queueRenderPage(num) {
            if (pageRendering) {
                pageNumPending = num;
            } else {
                renderPage(num);
            }
        }

        function onPrevPage() {
            if (pageNum <= 1) return;
            pageNum--;
            queueRenderPage(pageNum);
        }

        function onNextPage() {
            if (pageNum >= pdfDoc.numPages) return;
            pageNum++;
            queueRenderPage(pageNum);
        }

        document.addEventListener('keydown', function(e) {
            if(e.key === "ArrowLeft") onPrevPage();
            if(e.key === "ArrowRight") onNextPage();
        });

        // 滑動翻頁邏輯
        let touchStartX = 0;
        let touchEndX = 0;
        
        stage.addEventListener('touchstart', e => {
            touchStartX = e.changedTouches[0].screenX;
        });

        stage.addEventListener('touchend', e => {
            touchEndX = e.changedTouches[0].screenX;
            // 防呆：只有在「沒有放大」的時候 (Scale < 1.2) 才允許翻頁
            // 這樣放大看圖時，滑動手指就只會移動畫面，不會跳頁
            if (panzoom.getScale() < 1.2) {
                if (touchEndX < touchStartX - 60) onNextPage();
                if (touchEndX > touchStartX + 60) onPrevPage();
            }
        });
        
        window.addEventListener('resize', function() {
            panzoom.reset();
        });
    </script>
</body>
</html>
