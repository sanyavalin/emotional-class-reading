<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>教材 V7 (Safari 專用版)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="https://unpkg.com/@panzoom/panzoom@4.5.1/dist/panzoom.min.js"></script>
    
    <style>
        /* CSS Reset */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body, html {
            /* 使用 dvh (Dynamic Viewport Height) 解決 iOS 網址列遮擋問題 */
            height: 100dvh; 
            width: 100dvw;
            background-color: #202020;
            overflow: hidden; /* 禁止任何捲動 */
            touch-action: none; /* 交給 JS 處理觸控 */
            -webkit-user-select: none; /* 禁止選取文字 (Safari) */
        }

        /* 最外層舞台：使用 Grid 置中，比 Flexbox 在 Safari 上更穩定 */
        #reader-stage {
            width: 100%;
            height: 100%;
            display: grid;
            place-items: center; /* 超級置中大法 */
            position: relative;
        }

        /* Panzoom 控制層 */
        #zoom-container {
            /* 預設大小為 0，由內容撐開，避免 Safari 誤判 */
            width: auto;
            height: auto;
        }

        /* 畫布本體 */
        canvas {
            display: block;
            /* 加上 outline 避免渲染邊緣鋸齒 */
            outline: 1px solid transparent; 
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            
            /* 這是關鍵：限制 Canvas 最大不能超過螢幕，強制它縮在裡面 */
            max-width: 98dvw; 
            max-height: 98dvh;
            object-fit: contain;
        }

        /* 翻頁按鈕 */
        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 80px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 999;
            color: rgba(255, 255, 255, 0.3);
            font-size: 50px;
            /* 讓點擊反應更快 */
            -webkit-tap-highlight-color: transparent;
        }
        #prev-btn { left: 0; justify-content: flex-start; padding-left: 20px; }
        #next-btn { right: 0; justify-content: flex-end; padding-right: 20px; }

        /* 版本標籤 */
        #version-tag {
            position: absolute;
            top: 0; left: 0;
            background: #007aff; /* Apple Blue */
            color: white;
            font-size: 10px;
            padding: 2px 6px;
            z-index: 1000;
        }
        
        /* 頁碼 */
        #page-loader {
            position: absolute;
            bottom: 25px; /* iOS Home Bar 安全距離 */
            left: 50%;
            transform: translateX(-50%);
            background: rgba(40, 40, 40, 0.8);
            color: white;
            padding: 8px 20px;
            border-radius: 30px;
            font-size: 14px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            z-index: 1000;
            pointer-events: none;
            backdrop-filter: blur(5px); /* 毛玻璃效果 */
        }
    </style>
</head>
<body>
    <div id="version-tag">V7.0 Safari</div>

    <div id="reader-stage">
        <div id="zoom-container">
            <canvas id="the-canvas"></canvas>
        </div>

        <div id="prev-btn" class="nav-btn" onclick="onPrevPage()">&#10094;</div>
        <div id="next-btn" class="nav-btn" onclick="onNextPage()">&#10095;</div>
    </div>
    
    <div id="page-loader">
        <span id="page-num">--</span> / <span id="page-count">--</span>
    </div>

    <script>
        // 防止 Safari 雙指縮放整個網頁
        document.addEventListener('gesturestart', function (e) {
            e.preventDefault();
        });

        var url = 'book.pdf';
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

        var pdfDoc = null,
            pageNum = 1,
            pageRendering = false,
            pageNumPending = null,
            canvas = document.getElementById('the-canvas'),
            ctx = canvas.getContext('2d'),
            zoomContainer = document.getElementById('zoom-container'), // 改為控制 container
            stage = document.getElementById('reader-stage');

        // 初始化 Panzoom
        // 注意：這次我們控制的是 container，不是 canvas
        const panzoom = Panzoom(zoomContainer, {
            maxScale: 5,
            minScale: 1,
            startScale: 1,
            contain: 'outside', // 強制內容不准跑出去
            cursor: 'default'
        });

        // 綁定事件
        stage.addEventListener('wheel', panzoom.zoomWithWheel);
        
        // 雙擊還原
        let lastTap = 0;
        stage.addEventListener('touchend', function(e) {
            var currentTime = new Date().getTime();
            var tapLength = currentTime - lastTap;
            if (tapLength < 300 && tapLength > 0) {
                panzoom.reset();
                e.preventDefault();
            }
            lastTap = currentTime;
        });

        pdfjsLib.getDocument(url).promise.then(function(pdfDoc_) {
            pdfDoc = pdfDoc_;
            document.getElementById('page-count').textContent = pdfDoc.numPages;
            renderPage(pageNum);
        });

        function renderPage(num) {
            pageRendering = true;
            panzoom.reset(); // 換頁歸零

            pdfDoc.getPage(num).then(function(page) {
                
                // --- Safari 專屬適配邏輯 ---

                // 1. 取得實際視窗大小 (dvh 單位換算成 px)
                var winW = window.innerWidth;
                var winH = window.innerHeight;
                
                // 2. 取得 PDF 原始比例
                var viewportRaw = page.getViewport({scale: 1});
                
                // 3. 計算縮放：永遠讓長邊=視窗邊長 (扣掉一點邊距 20px)
                var scaleW = (winW - 20) / viewportRaw.width;
                var scaleH = (winH - 20) / viewportRaw.height;
                var fitScale = Math.min(scaleW, scaleH);

                // 4. 設定內部高畫質 (Scale 2)
                // 重點：不要設太高，iPad 記憶體有限，太高會黑屏
                var outputScale = window.devicePixelRatio || 1; 
                if (outputScale < 2) outputScale = 2; // 至少兩倍清晰度

                var viewport = page.getViewport({scale: fitScale * outputScale});

                // 5. 設定 Canvas 屬性
                canvas.width = viewport.width;
                canvas.height = viewport.height;
                
                // 6. 強制設定 CSS 顯示大小 (這一步會讓 Safari 乖乖聽話)
                // 我們明確告訴瀏覽器：這張圖就是這麼大，不要自己亂算
                var displayWidth = Math.floor(viewportRaw.width * fitScale);
                var displayHeight = Math.floor(viewportRaw.height * fitScale);
                
                canvas.style.width = displayWidth + "px";
                canvas.style.height = displayHeight + "px";

                var renderContext = {
                    canvasContext: ctx,
                    viewport: viewport
                };
                
                var renderTask = page.render(renderContext);

                renderTask.promise.then(function() {
                    pageRendering = false;
                    
                    // 二次修正：渲染完後，強制 Panzoom 重新計算中心點
                    setTimeout(() => {
                         panzoom.reset(); 
                    }, 10);

                    if (pageNumPending !== null) {
                        renderPage(pageNumPending);
                        pageNumPending = null;
                    }
                });
            });

            document.getElementById('page-num').textContent = num;
        }

        function queueRenderPage(num) {
            if (pageRendering) {
                pageNumPending = num;
            } else {
                renderPage(num);
            }
        }

        function onPrevPage() {
            if (pageNum <= 1) return;
            pageNum--;
            queueRenderPage(pageNum);
        }

        function onNextPage() {
            if (pageNum >= pdfDoc.numPages) return;
            pageNum++;
            queueRenderPage(pageNum);
        }

        // 滑動邏輯
        let touchStartX = 0;
        let touchEndX = 0;
        
        stage.addEventListener('touchstart', e => {
            touchStartX = e.changedTouches[0].screenX;
        });

        stage.addEventListener('touchend', e => {
            touchEndX = e.changedTouches[0].screenX;
            // 只有縮放比例為 1 (原圖) 時才允許滑動翻頁
            if (panzoom.getScale() < 1.05) {
                if (touchEndX < touchStartX - 50) onNextPage();
                if (touchEndX > touchStartX + 50) onPrevPage();
            }
        });

        // 旋轉重繪
        window.addEventListener('resize', function() {
            clearTimeout(window.resizeTimer);
            window.resizeTimer = setTimeout(function() {
                renderPage(pageNum);
            }, 150);
        });
    </script>
</body>
</html>
