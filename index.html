<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>班級閱讀教材 (修正置中版)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="https://unpkg.com/@panzoom/panzoom@4.5.1/dist/panzoom.min.js"></script>
    
    <style>
        * { box-sizing: border-box; }
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #2c2c2c;
            font-family: sans-serif;
            touch-action: none; /* 停用瀏覽器預設觸控 */
        }

        /* 最外層容器：負責把東西置中 */
        #reader-stage {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center; /* 水平置中 */
            align-items: center;     /* 垂直置中 */
            position: relative;
            overflow: hidden;
        }

        /* 畫布的包裝層：Panzoom 控制這個 */
        #canvas-wrapper {
            /* 這裡很重要：預設為 0，由 JS 撐開，避免一開始太寬導致偏移 */
            width: auto;
            height: auto;
            margin: auto; /* 雙重保險置中 */
        }

        canvas {
            display: block;
            /* 預設隱藏，等計算好位置再顯示，避免閃爍 */
            visibility: hidden; 
        }

        /* 翻頁按鈕 */
        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 70px;
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 100;
            user-select: none;
            color: rgba(255, 255, 255, 0.4);
            font-size: 40px;
            transition: background 0.2s;
            border-radius: 8px;
        }
        .nav-btn:active { background-color: rgba(255,255,255,0.1); }
        #prev-btn { left: 0; }
        #next-btn { right: 0; }

        /* 頁碼 */
        #page-loader {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 14px;
            z-index: 100;
            pointer-events: none;
        }

        #loading-msg {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div id="loading-msg">載入中...</div>

    <div id="reader-stage">
        <div id="canvas-wrapper">
            <canvas id="the-canvas"></canvas>
        </div>
        
        <div id="prev-btn" class="nav-btn" onclick="onPrevPage()">&#10094;</div>
        <div id="next-btn" class="nav-btn" onclick="onNextPage()">&#10095;</div>
    </div>
    
    <div id="page-loader">
        <span id="page-num">--</span> / <span id="page-count">--</span>
    </div>

    <script>
        var url = 'book.pdf';
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

        var pdfDoc = null,
            pageNum = 1,
            pageRendering = false,
            pageNumPending = null,
            canvas = document.getElementById('the-canvas'),
            ctx = canvas.getContext('2d'),
            wrapper = document.getElementById('canvas-wrapper'),
            stage = document.getElementById('reader-stage');

        // 初始化 Panzoom (設定縮放極限)
        const panzoom = Panzoom(wrapper, {
            maxScale: 5,
            minScale: 1,
            startScale: 1,
            contain: 'outside'
        });

        // 綁定滾輪
        stage.addEventListener('wheel', panzoom.zoomWithWheel);

        // 綁定雙擊還原
        let lastTap = 0;
        stage.addEventListener('touchend', function(e) {
            var currentTime = new Date().getTime();
            var tapLength = currentTime - lastTap;
            if (tapLength < 300 && tapLength > 0) {
                panzoom.reset();
                e.preventDefault();
            }
            lastTap = currentTime;
        });

        // 下載 PDF
        pdfjsLib.getDocument(url).promise.then(function(pdfDoc_) {
            pdfDoc = pdfDoc_;
            document.getElementById('page-count').textContent = pdfDoc.numPages;
            document.getElementById('loading-msg').style.display = 'none';
            renderPage(pageNum);
        });

        function renderPage(num) {
            pageRendering = true;
            
            // 1. 先重置縮放，避免位置計算錯誤
            panzoom.reset();

            pdfDoc.getPage(num).then(function(page) {
                
                // --- 步驟 A：計算「剛好塞滿螢幕」的尺寸 ---
                
                // 取得 PDF 原始大小 (Scale = 1)
                var originalViewport = page.getViewport({scale: 1});
                
                // 取得螢幕目前的可用大小 (扣掉一點邊距)
                var containerW = window.innerWidth;
                var containerH = window.innerHeight;

                // 計算寬度要縮放多少？高度要縮放多少？取最小的那個比例 (Fit to Screen)
                var scaleW = containerW / originalViewport.width;
                var scaleH = containerH / originalViewport.height;
                var fitScale = Math.min(scaleW, scaleH); // 這是「視覺」縮放比例

                // --- 步驟 B：設定高畫質渲染 ---
                
                // 為了讓放大時清晰，我們在內部用 2 倍解析度繪製 (HiDPI)
                var pixelRatio = 2; 
                var renderViewport = page.getViewport({scale: fitScale * pixelRatio});

                // 設定 Canvas 的「實體像素」 (很大，為了清晰)
                canvas.width = renderViewport.width;
                canvas.height = renderViewport.height;

                // 設定 Canvas 的「視覺大小」 (剛剛算好的 fitScale，剛好塞滿螢幕)
                // 這裡一定要加上 'px'，並確保寬高絕對不超過螢幕
                canvas.style.width = Math.floor(originalViewport.width * fitScale) + "px";
                canvas.style.height = Math.floor(originalViewport.height * fitScale) + "px";

                // 顯示 Canvas (因為算好位置了)
                canvas.style.visibility = 'visible';

                // --- 步驟 C：開始繪製 ---

                var renderContext = {
                    canvasContext: ctx,
                    viewport: renderViewport
                };
                
                var renderTask = page.render(renderContext);

                renderTask.promise.then(function() {
                    pageRendering = false;
                    if (pageNumPending !== null) {
                        renderPage(pageNumPending);
                        pageNumPending = null;
                    }
                });
            });

            document.getElementById('page-num').textContent = num;
        }

        function queueRenderPage(num) {
            if (pageRendering) {
                pageNumPending = num;
            } else {
                renderPage(num);
            }
        }

        function onPrevPage() {
            if (pageNum <= 1) return;
            pageNum--;
            queueRenderPage(pageNum);
        }

        function onNextPage() {
            if (pageNum >= pdfDoc.numPages) return;
            pageNum++;
            queueRenderPage(pageNum);
        }

        // 鍵盤支援
        document.addEventListener('keydown', function(e) {
            if(e.key === "ArrowLeft") onPrevPage();
            if(e.key === "ArrowRight") onNextPage();
        });

        // 滑動支援 (當沒有放大時)
        let touchStartX = 0;
        let touchEndX = 0;
        
        stage.addEventListener('touchstart', e => {
            touchStartX = e.changedTouches[0].screenX;
        });

        stage.addEventListener('touchend', e => {
            touchEndX = e.changedTouches[0].screenX;
            // 只有縮放比例接近 1 時才允許翻頁
            if (panzoom.getScale() < 1.2) {
                if (touchEndX < touchStartX - 50) onNextPage();
                if (touchEndX > touchStartX + 50) onPrevPage();
            }
        });

        // 旋轉螢幕重繪
        window.addEventListener('resize', function() {
            clearTimeout(window.resizeTimer);
            window.resizeTimer = setTimeout(function() {
                renderPage(pageNum);
            }, 100); // 縮短延遲讓反應快一點
        });

    </script>
</body>
</html>
