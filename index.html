<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>永齡情緒課讀本閱讀</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="https://unpkg.com/@panzoom/panzoom@4.5.1/dist/panzoom.min.js"></script>
    
    <style>
        /* CSS Reset */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        /* V22 關鍵修正：使用 fixed 強制鎖定視窗範圍，解決 iOS 網址列干擾 */
        body, html {
            position: fixed; /* 鎖死！ */
            top: 0; left: 0; right: 0; bottom: 0;
            width: 100%; height: 100%;
            background-color: #000; /* 改全黑，避免視覺干擾 */
            overflow: hidden; 
            touch-action: none;
            -webkit-user-select: none;
            user-select: none;
            font-family: sans-serif;
        }

        #reader-stage {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000; 
            position: relative;
        }

        #zoom-container {
            /* 這裡先不設大小，完全交給 JS 控制 */
            width: 0; 
            height: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            outline: none;
            position: relative;
            transform-origin: center center;
        }

        canvas {
            display: block;
            box-shadow: 0 0 20px rgba(255,255,255,0.1); /* 微微白光區分邊界 */
            /* 移除 CSS max-width/height，改由 JS 精準控制 */
            object-fit: contain;
            background-color: #202020; 
        }

        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 15%; /* 加大感應區 */
            height: 60%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 999;
            color: rgba(255, 255, 255, 0.2);
            font-size: 50px;
            /* 移除點擊高亮 */
            -webkit-tap-highlight-color: transparent; 
        }
        
        #prev-btn { left: 0; justify-content: flex-start; padding-left: 10px; }
        #next-btn { right: 0; justify-content: flex-end; padding-right: 10px; }

        #page-loader {
            position: absolute;
            bottom: 40px; /* 為了閃避 iPhone Home Bar 提高位置 */
            left: 50%;
            transform: translateX(-50%);
            background: rgba(50, 50, 50, 0.9);
            color: #fff;
            padding: 8px 18px;
            border-radius: 30px;
            font-size: 14px;
            z-index: 1000;
            pointer-events: none;
        }
        
        #ver-tag {
            position: absolute; top: 10px; left: 10px; 
            color: #666; font-size: 12px; z-index: 2000; pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="ver-tag">V22</div>

    <div id="reader-stage">
        <div id="zoom-container">
            <canvas id="canvas-1"></canvas>
            <canvas id="canvas-2"></canvas>
        </div>

        <div id="prev-btn" class="nav-btn" onclick="onPrevPage()">&#10094;</div>
        <div id="next-btn" class="nav-btn" onclick="onNextPage()">&#10095;</div>
    </div>
    
    <div id="page-loader">
        <span id="page-num">--</span> / <span id="page-count">--</span>
    </div>

    <script>
        // 嚴格禁止 iOS 縮放整個網頁
        document.addEventListener('gesturestart', function (e) { e.preventDefault(); });
        document.addEventListener('touchmove', function (e) { if (e.scale !== 1) { e.preventDefault(); } }, { passive: false });

        var url = 'book.pdf';

        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

        var pdfDoc = null,
            pageNum = 1,
            pageRendering = false,
            pageNumPending = null,
            zoomContainer = document.getElementById('zoom-container'),
            stage = document.getElementById('reader-stage');

        var canvas1 = document.getElementById('canvas-1');
        var canvas2 = document.getElementById('canvas-2');
        var ctx1 = canvas1.getContext('2d');
        var ctx2 = canvas2.getContext('2d');
        var currentCanvasIndex = 1; 
        
        var panzoom = null; 

        canvas1.style.opacity = 1; canvas1.style.zIndex = 10;
        canvas2.style.opacity = 0; canvas2.style.zIndex = 1;

        // --- V22 修正雙擊監聽 ---
        let lastTap = 0;
        stage.addEventListener('touchend', function(e) {
            var currentTime = new Date().getTime();
            var tapLength = currentTime - lastTap;
            
            // 只要是雙擊，就執行，不管 Panzoom 是否初始化完成 (防呆)
            if (tapLength < 350 && tapLength > 0) {
                e.preventDefault(); 
                
                if (!panzoom) return; // 如果還沒載入好，就不動

                var currentScale = panzoom.getScale();
                if (currentScale > 1.2) {
                    // 縮小
                    panzoom.reset({ animate: true });
                    // 延遲恢復邊界限制
                    setTimeout(() => { panzoom.setOptions({ contain: 'outside' }); }, 300);
                } else {
                    // 放大
                    var touch = e.changedTouches[0];
                    // 解除限制
                    panzoom.setOptions({ contain: null });
                    // 放大
                    panzoom.zoom(3.0, { 
                        animate: true,
                        focal: { x: touch.clientX, y: touch.clientY } 
                    });
                }
            }
            lastTap = currentTime;
        });

        // 電腦滾輪
        setTimeout(() => {
            if(panzoom) stage.addEventListener('wheel', panzoom.zoomWithWheel);
        }, 1000);

        pdfjsLib.getDocument(url).promise.then(function(pdfDoc_) {
            pdfDoc = pdfDoc_;
            document.getElementById('page-count').textContent = pdfDoc.numPages;
            renderPage(pageNum);
        }).catch(function(error) {
            console.error(error);
            alert('找不到檔案：' + url);
        });

        function renderPage(num) {
            pageRendering = true;
            
            var targetCanvas = (currentCanvasIndex === 1) ? canvas2 : canvas1;
            var targetCtx = (currentCanvasIndex === 1) ? ctx2 : ctx1;

            pdfDoc.getPage(num).then(function(page) {
                
                // --- V22 核心：JS 強制算數，取代 CSS ---
                
                // 1. 獲取目前「真正」的視窗可用大小
                var winW = window.innerWidth;
                var winH = window.innerHeight;

                // 2. 取得 PDF 原始比例
                var viewportRaw = page.getViewport({scale: 1});
                
                // 3. 計算能塞進視窗的最大尺寸 (保留 20px 安全邊距)
                var safeW = winW;
                var safeH = winH; 
                
                // 計算縮放比
                var scaleW = safeW / viewportRaw.width;
                var scaleH = safeH / viewportRaw.height;
                var fitScale = Math.min(scaleW, scaleH) * 0.96; // 乘 0.96 留一點點黑邊，避免貼死

                // 算出最終顯示大小 (整數化避免模糊)
                var displayW = Math.floor(viewportRaw.width * fitScale);
                var displayH = Math.floor(viewportRaw.height * fitScale);

                // 4. 強制設定容器大小 (這一手是為了解決手機版跑版)
                zoomContainer.style.width = displayW + "px";
                zoomContainer.style.height = displayH + "px";

                // 5. 高畫質渲染 (Retina)
                // 顯示尺寸是 displayW，但內部像素我們用 2 倍，這樣放大才清楚
                var viewport = page.getViewport({scale: fitScale * 2}); 

                // 設定 Canvas 屬性
                targetCanvas.width = viewport.width;
                targetCanvas.height = viewport.height;
                
                // 強制 Canvas 顯示大小跟容器一樣
                targetCanvas.style.width = "100%";
                targetCanvas.style.height = "100%";

                // 塗黑
                targetCtx.fillStyle = "#202020";
                targetCtx.fillRect(0,0, targetCanvas.width, targetCanvas.height);

                var renderContext = {
                    canvasContext: targetCtx,
                    viewport: viewport
                };
                
                var renderTask = page.render(renderContext);

                renderTask.promise.then(function() {
                    pageRendering = false;

                    targetCanvas.style.zIndex = 10;
                    targetCanvas.style.opacity = 1;
                    
                    var oldCanvas = (currentCanvasIndex === 1) ? canvas1 : canvas2;
                    oldCanvas.style.zIndex = 1;
                    oldCanvas.style.opacity = 0;

                    currentCanvasIndex = (currentCanvasIndex === 1) ? 2 : 1;

                    // 初始化或重置 Panzoom
                    if (!panzoom) {
                        panzoom = Panzoom(zoomContainer, {
                            maxScale: 6,
                            minScale: 1,
                            startScale: 1, 
                            contain: 'outside',
                            cursor: 'default',
                        });
                        stage.addEventListener('wheel', panzoom.zoomWithWheel);
                    } else {
                        // 換頁時，重置縮放
                        panzoom.setOptions({ contain: 'outside' });
                        panzoom.reset({ animate: false });
                    }

                    if (pageNumPending !== null) {
                        renderPage(pageNumPending);
                        pageNumPending = null;
                    }
                });
            });

            document.getElementById('page-num').textContent = num;
        }

        function queueRenderPage(num) {
            if (pageRendering) {
                pageNumPending = num;
            } else {
                renderPage(num);
            }
        }

        function onPrevPage() {
            if (pageNum <= 1) return;
            pageNum--;
            queueRenderPage(pageNum);
        }

        function onNextPage() {
            if (pageNum >= pdfDoc.numPages) return;
            pageNum++;
            queueRenderPage(pageNum);
        }

        document.addEventListener('keydown', function(e) {
            if(e.key === "ArrowLeft") onPrevPage();
            if(e.key === "ArrowRight") onNextPage();
        });

        let touchStartX = 0;
        let touchEndX = 0;
        
        stage.addEventListener('touchstart', e => {
            touchStartX = e.changedTouches[0].screenX;
        });

        stage.addEventListener('touchend', e => {
            touchEndX = e.changedTouches[0].screenX;
            if (panzoom && panzoom.getScale() < 1.2) {
                if (touchEndX < touchStartX - 60) onNextPage();
                if (touchEndX > touchStartX + 60) onPrevPage();
            }
        });
        
        // 旋轉手機時，重新計算大小
        window.addEventListener('resize', function() {
            renderPage(pageNum);
        });
    </script>
</body>
</html>
