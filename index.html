<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>永齡情緒課讀本閱讀</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="https://unpkg.com/@panzoom/panzoom@4.5.1/dist/panzoom.min.js"></script>
    
    <style>
        /* CSS Reset */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body, html {
            height: 100dvh; 
            width: 100dvw;
            background-color: #202020; 
            overflow: hidden; 
            touch-action: none;
            -webkit-user-select: none;
            user-select: none;
            font-family: sans-serif;
        }

        /* 舞台：負責把「緊身衣容器」放在螢幕正中間 */
        #reader-stage {
            width: 100%;
            height: 100%;
            display: grid;
            place-items: center; /* 讓內容物絕對置中 */
            background-color: #202020; 
            overflow: hidden;
        }

        /* 縮放容器：V20 改為動態大小，不再是 100% */
        /* 這就是那件「緊身衣」，它會剛好包住 Canvas，不多不少 */
        #zoom-container {
            width: auto;   /* 初始值，JS 會修改 */
            height: auto;
            position: relative;
            background-color: #202020; 
            
            /* 讓 Panzoom 的變形基準回歸中心，這是最自然的放大方式 */
            transform-origin: center center; 
        }

        canvas {
            position: absolute;
            top: 0; left: 0; /* 確保 Canvas 貼齊緊身衣 */
            display: block;
            box-shadow: 0 0 50px rgba(0,0,0,0.9);
            width: 100%;  /* 跟隨緊身衣大小 */
            height: 100%; 
            object-fit: contain;
            background-color: #202020; 
            transition: opacity 0.15s;
        }

        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 80px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 999;
            color: rgba(255, 255, 255, 0.2);
            font-size: 50px;
            transition: all 0.2s;
            -webkit-tap-highlight-color: transparent; 
        }
        .nav-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.8);
        }

        #prev-btn { left: 0; padding-right: 20px; }
        #next-btn { right: 0; padding-left: 20px; }

        #page-loader {
            position: absolute;
            bottom: 25px; 
            left: 50%;
            transform: translateX(-50%);
            background: rgba(30, 30, 30, 0.8);
            color: #ccc;
            padding: 6px 16px;
            border-radius: 30px;
            font-size: 14px;
            z-index: 1000;
            pointer-events: none;
        }
        
        #ver-tag {
            position: absolute; top:0; left:0; padding:5px; color:#555; font-size:10px; z-index:2000; pointer-events:none;
        }
    </style>
</head>
<body>
    <div id="ver-tag">V20</div>

    <div id="reader-stage">
        <div id="zoom-container">
            <canvas id="canvas-1"></canvas>
            <canvas id="canvas-2"></canvas>
        </div>

        <div id="prev-btn" class="nav-btn" onclick="onPrevPage()">&#10094;</div>
        <div id="next-btn" class="nav-btn" onclick="onNextPage()">&#10095;</div>
    </div>
    
    <div id="page-loader">
        <span id="page-num">--</span> / <span id="page-count">--</span>
    </div>

    <script>
        document.addEventListener('gesturestart', function (e) { e.preventDefault(); });

        var url = 'book.pdf';

        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

        var pdfDoc = null,
            pageNum = 1,
            pageRendering = false,
            pageNumPending = null,
            zoomContainer = document.getElementById('zoom-container'),
            stage = document.getElementById('reader-stage');

        var canvas1 = document.getElementById('canvas-1');
        var canvas2 = document.getElementById('canvas-2');
        var ctx1 = canvas1.getContext('2d');
        var ctx2 = canvas2.getContext('2d');
        var currentCanvasIndex = 1; 

        canvas1.style.opacity = 1; canvas1.style.zIndex = 10;
        canvas2.style.opacity = 0; canvas2.style.zIndex = 1;

        const panzoom = Panzoom(zoomContainer, {
            maxScale: 6,
            minScale: 1,
            startScale: 1, 
            contain: 'outside',
            cursor: 'default',
        });

        stage.addEventListener('wheel', panzoom.zoomWithWheel);
        
        let lastTap = 0;
        stage.addEventListener('touchend', function(e) {
            var currentTime = new Date().getTime();
            var tapLength = currentTime - lastTap;
            
            if (tapLength < 300 && tapLength > 0) {
                e.preventDefault(); 
                var currentScale = panzoom.getScale();

                if (currentScale > 1.2) {
                    // 縮小 (保留動畫)
                    panzoom.reset({ animate: true });
                    setTimeout(() => { panzoom.setOptions({ contain: 'outside' }); }, 300);

                } else {
                    // 放大 (Zoom In)
                    var touch = e.changedTouches[0];
                    
                    // 解除限制
                    panzoom.setOptions({ contain: null });

                    // 因為容器現在剛好包住圖片，所以 touch.clientX 直接對應圖片上的位置
                    // 這次我們開啟動畫 animate: true
                    panzoom.zoom(3, { 
                        animate: true,
                        focal: { x: touch.clientX, y: touch.clientY } 
                    });
                }
            }
            lastTap = currentTime;
        });

        pdfjsLib.getDocument(url).promise.then(function(pdfDoc_) {
            pdfDoc = pdfDoc_;
            document.getElementById('page-count').textContent = pdfDoc.numPages;
            renderPage(pageNum);
        }).catch(function(error) {
            console.error(error);
            alert('找不到檔案：' + url);
        });

        function renderPage(num) {
            pageRendering = true;
            
            var targetCanvas = (currentCanvasIndex === 1) ? canvas2 : canvas1;
            var targetCtx = (currentCanvasIndex === 1) ? ctx2 : ctx1;

            pdfDoc.getPage(num).then(function(page) {
                // 1. 計算螢幕可用大小 (扣掉一點邊距)
                var screenW = window.innerWidth;
                var screenH = window.innerHeight;
                
                // 2. 取得 PDF 原始比例
                var viewportRaw = page.getViewport({scale: 1});
                
                // 3. 計算「剛好塞進螢幕」的顯示尺寸 (Display Size)
                // 這裡我們保留 4vw 的總邊距，避免貼太死
                var scaleW = (screenW * 0.96) / viewportRaw.width;
                var scaleH = (screenH * 0.96) / viewportRaw.height;
                var fitScale = Math.min(scaleW, scaleH);
                
                var displayW = Math.floor(viewportRaw.width * fitScale);
                var displayH = Math.floor(viewportRaw.height * fitScale);

                // --- V20 關鍵：設定緊身衣容器大小 ---
                // 我們直接把 zoom-container 設為跟 PDF 顯示大小一模一樣
                zoomContainer.style.width = displayW + "px";
                zoomContainer.style.height = displayH + "px";

                // 4. 準備高解析度渲染 (High DPI)
                var devicePixel = window.devicePixelRatio || 1;
                var outputScale = Math.max(devicePixel, 2); 
                var viewport = page.getViewport({scale: fitScale * outputScale});

                // 5. 設定 Canvas 內部解析度
                targetCanvas.width = viewport.width;
                targetCanvas.height = viewport.height;
                
                // 6. 塗黑防閃爍
                targetCtx.fillStyle = "#202020";
                targetCtx.fillRect(0,0, targetCanvas.width, targetCanvas.height);

                var renderContext = {
                    canvasContext: targetCtx,
                    viewport: viewport
                };
                
                var renderTask = page.render(renderContext);

                renderTask.promise.then(function() {
                    pageRendering = false;

                    targetCanvas.style.zIndex = 10;
                    targetCanvas.style.opacity = 1;
                    
                    var oldCanvas = (currentCanvasIndex === 1) ? canvas1 : canvas2;
                    oldCanvas.style.zIndex = 1;
                    oldCanvas.style.opacity = 0;

                    currentCanvasIndex = (currentCanvasIndex === 1) ? 2 : 1;

                    // 換頁重置
                    setTimeout(() => { 
                        panzoom.setOptions({ contain: 'outside' });
                        panzoom.reset({ animate: false }); 
                    }, 50);

                    if (pageNumPending !== null) {
                        renderPage(pageNumPending);
                        pageNumPending = null;
                    }
                });
            });

            document.getElementById('page-num').textContent = num;
        }

        function queueRenderPage(num) {
            if (pageRendering) {
                pageNumPending = num;
            } else {
                renderPage(num);
            }
        }

        function onPrevPage() {
            if (pageNum <= 1) return;
            pageNum--;
            queueRenderPage(pageNum);
        }

        function onNextPage() {
            if (pageNum >= pdfDoc.numPages) return;
            pageNum++;
            queueRenderPage(pageNum);
        }

        document.addEventListener('keydown', function(e) {
            if(e.key === "ArrowLeft") onPrevPage();
            if(e.key === "ArrowRight") onNextPage();
        });

        let touchStartX = 0;
        let touchEndX = 0;
        
        stage.addEventListener('touchstart', e => {
            touchStartX = e.changedTouches[0].screenX;
        });

        stage.addEventListener('touchend', e => {
            touchEndX = e.changedTouches[0].screenX;
            if (panzoom.getScale() < 1.2) {
                if (touchEndX < touchStartX - 60) onNextPage();
                if (touchEndX > touchStartX + 60) onPrevPage();
            }
        });
        
        window.addEventListener('resize', function() {
            // 視窗改變時，重新計算頁面大小 (因為緊身衣尺寸要變)
            renderPage(pageNum);
        });
    </script>
</body>
</html>
