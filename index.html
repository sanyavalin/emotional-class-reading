<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>永齡情緒課讀本閱讀</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="https://unpkg.com/@panzoom/panzoom@4.5.1/dist/panzoom.min.js"></script>
    
    <style>
        /* CSS Reset */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body, html {
            height: 100dvh; 
            width: 100dvw;
            background-color: #202020; 
            overflow: hidden; 
            touch-action: none;
            -webkit-user-select: none;
            user-select: none;
            font-family: sans-serif;
        }

        #reader-stage {
            width: 100%;
            height: 100%;
            display: grid;
            place-items: center;
            position: relative;
            background-color: #202020; 
        }

        #zoom-container {
            width: 100%; 
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            outline: none;
            background-color: #202020; 
            position: relative; /* 讓內部 Canvas 絕對定位 */
        }

        /* 雙緩衝畫布設定 */
        canvas {
            position: absolute; /* 兩張畫布重疊在一起 */
            display: block;
            box-shadow: 0 0 40px rgba(0,0,0,0.8);
            max-width: 96dvw; 
            max-height: 96dvh;
            object-fit: contain;
            background-color: #202020; 
            transition: opacity 0.1s; /* 讓切換更柔和 */
        }

        /* 翻頁按鈕 */
        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 80px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 999;
            color: rgba(255, 255, 255, 0.2);
            font-size: 50px;
            transition: all 0.2s;
            -webkit-tap-highlight-color: transparent; 
        }
        .nav-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.8);
        }

        #prev-btn { left: 0; padding-right: 20px; }
        #next-btn { right: 0; padding-left: 20px; }

        #page-loader {
            position: absolute;
            bottom: 25px; 
            left: 50%;
            transform: translateX(-50%);
            background: rgba(30, 30, 30, 0.8);
            color: #ccc;
            padding: 6px 16px;
            border-radius: 30px;
            font-size: 14px;
            z-index: 1000;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="reader-stage">
        <div id="zoom-container">
            <canvas id="canvas-1"></canvas>
            <canvas id="canvas-2"></canvas>
        </div>

        <div id="prev-btn" class="nav-btn" onclick="onPrevPage()">&#10094;</div>
        <div id="next-btn" class="nav-btn" onclick="onNextPage()">&#10095;</div>
    </div>
    
    <div id="page-loader">
        <span id="page-num">--</span> / <span id="page-count">--</span>
    </div>

    <script>
        document.addEventListener('gesturestart', function (e) { e.preventDefault(); });

        var url = 'book.pdf';

        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

        var pdfDoc = null,
            pageNum = 1,
            pageRendering = false,
            pageNumPending = null,
            zoomContainer = document.getElementById('zoom-container'),
            stage = document.getElementById('reader-stage');

        // 雙畫布管理
        var canvas1 = document.getElementById('canvas-1');
        var canvas2 = document.getElementById('canvas-2');
        var ctx1 = canvas1.getContext('2d');
        var ctx2 = canvas2.getContext('2d');
        
        // currentCanvasIndex: 目前使用者看到的是哪一張 (1 或 2)
        var currentCanvasIndex = 1; 

        // 初始化：先隱藏 canvas 2，顯示 canvas 1
        canvas1.style.opacity = 1;
        canvas1.style.zIndex = 10;
        canvas2.style.opacity = 0;
        canvas2.style.zIndex = 1;

        const panzoom = Panzoom(zoomContainer, {
            maxScale: 5,
            minScale: 1,
            startScale: 1, 
            contain: 'outside',
            cursor: 'default',
        });

        stage.addEventListener('wheel', panzoom.zoomWithWheel);
        
        let lastTap = 0;
        stage.addEventListener('touchend', function(e) {
            var currentTime = new Date().getTime();
            var tapLength = currentTime - lastTap;
            
            if (tapLength < 300 && tapLength > 0) {
                e.preventDefault(); 
                var currentScale = panzoom.getScale();
                if (currentScale > 1.2) {
                    panzoom.reset({ animate: true });
                } else {
                    var touch = e.changedTouches[0];
                    panzoom.zoom(2.5, { 
                        animate: true,
                        focal: { x: touch.clientX, y: touch.clientY } 
                    });
                }
            }
            lastTap = currentTime;
        });

        pdfjsLib.getDocument(url).promise.then(function(pdfDoc_) {
            pdfDoc = pdfDoc_;
            document.getElementById('page-count').textContent = pdfDoc.numPages;
            renderPage(pageNum);
        }).catch(function(error) {
            console.error(error);
            alert('找不到檔案：' + url);
        });

        function renderPage(num) {
            pageRendering = true;
            
            // 決定誰是「幕後畫布 (Back Buffer)」
            // 如果現在看的是 1，那我們就在 2 上面畫畫
            var targetCanvas = (currentCanvasIndex === 1) ? canvas2 : canvas1;
            var targetCtx = (currentCanvasIndex === 1) ? ctx2 : ctx1;

            pdfDoc.getPage(num).then(function(page) {
                var viewportRaw = page.getViewport({scale: 1});
                var devicePixel = window.devicePixelRatio || 1;
                var viewport = page.getViewport({scale: 2}); 

                // 設定幕後畫布的大小
                targetCanvas.width = viewport.width;
                targetCanvas.height = viewport.height;
                
                // 畫布塗黑 (保險起見)
                targetCtx.fillStyle = "#202020";
                targetCtx.fillRect(0,0, targetCanvas.width, targetCanvas.height);

                var renderContext = {
                    canvasContext: targetCtx,
                    viewport: viewport
                };
                
                var renderTask = page.render(renderContext);

                renderTask.promise.then(function() {
                    pageRendering = false;

                    // --- 關鍵時刻：交換畫布 ---
                    
                    // 1. 顯示剛剛畫好的那個 (Fade In)
                    targetCanvas.style.zIndex = 10;
                    targetCanvas.style.opacity = 1;
                    
                    // 2. 隱藏舊的那個 (Fade Out)
                    var oldCanvas = (currentCanvasIndex === 1) ? canvas1 : canvas2;
                    oldCanvas.style.zIndex = 1;
                    oldCanvas.style.opacity = 0;

                    // 3. 更新狀態
                    currentCanvasIndex = (currentCanvasIndex === 1) ? 2 : 1;

                    // 4. 重置縮放
                    setTimeout(() => { panzoom.reset(); }, 50);

                    if (pageNumPending !== null) {
                        renderPage(pageNumPending);
                        pageNumPending = null;
                    }
                });
            });

            document.getElementById('page-num').textContent = num;
        }

        function queueRenderPage(num) {
            if (pageRendering) {
                pageNumPending = num;
            } else {
                renderPage(num);
            }
        }

        function onPrevPage() {
            if (pageNum <= 1) return;
            pageNum--;
            queueRenderPage(pageNum);
        }

        function onNextPage() {
            if (pageNum >= pdfDoc.numPages) return;
            pageNum++;
            queueRenderPage(pageNum);
        }

        document.addEventListener('keydown', function(e) {
            if(e.key === "ArrowLeft") onPrevPage();
            if(e.key === "ArrowRight") onNextPage();
        });

        let touchStartX = 0;
        let touchEndX = 0;
        
        stage.addEventListener('touchstart', e => {
            touchStartX = e.changedTouches[0].screenX;
        });

        stage.addEventListener('touchend', e => {
            touchEndX = e.changedTouches[0].screenX;
            if (panzoom.getScale() < 1.2) {
                if (touchEndX < touchStartX - 60) onNextPage();
                if (touchEndX > touchStartX + 60) onPrevPage();
            }
        });
        
        window.addEventListener('resize', function() {
            panzoom.reset();
        });
    </script>
</body>
</html>
